<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .result-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
      }

      .result-text {
        font-size: 18px;
        color: #333;
        text-align: center;
        margin-top: 20px;
      }

      .back-btn {
        margin-top: 20px;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
      }

      .back-btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Results Of Person</h1>
    <div class="result-container">
      <center class="result-text">{{ ans }}</center>
    </div>
    <center>
      <a href="{% url 'login' %}" class="back-btn">Back to Home</a>
    </center>
  </body>
</html>
